apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.marceloServiceB.appName }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.marceloServiceB.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.marceloServiceB.appName }}
    spec:
      containers:
        - image: {{ .Values.marceloServiceB.image.repository }}
          name: {{ .Values.marceloServiceB.appName }}
          env:
            {{- range $key, $value := .Values.marceloServiceBB.configMap }}
            - name: {{ $key }}
              valueFrom:
                configMapKeyRef:
                  name: {{ $.Values.marceloServiceB.appName }}
                  key: {{ $key }}
            {{- end }}
          ports:
            - containerPort: {{ .Values.marceloServiceB.configMap.SERVICE_B_PORT }}
              name: default
